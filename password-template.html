<!DOCTYPE html>
<html class="staticrypt-html">
<head>
    <meta charset="utf-8" />
    <title>KSI Dashboard - Secure Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- do not cache this page -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#8b6636',
                        'accent-hover': '#9d7340'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        .staticrypt-html {
            height: 100%;
        }

        .staticrypt-body {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .staticrypt-page {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 2rem;
        }

        .staticrypt-form {
            background: linear-gradient(145deg, #1a1a1a 0%, #111111 100%);
            border: 1px solid rgba(139, 102, 54, 0.2);
            border-radius: 20px;
            padding: 3.5rem 3rem;
            text-align: center;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .staticrypt-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 102, 54, 0.3), transparent);
        }

        .staticrypt-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #8b6636;
        }

        .staticrypt-instructions p {
            color: #d1d5db;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .staticrypt-hr {
            margin: 1.5rem 0;
            border: 0;
            border-top: 1px solid #374151;
        }

        .staticrypt-form input[type="password"],
        input[type="text"] {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            outline: 0;
            padding: 12px 40px 12px 16px;
            width: 100%;
            color: #fff;
            transition: border-color 0.15s ease-in-out;
        }

        .staticrypt-form input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: #8b6636;
            box-shadow: 0 0 0 3px rgba(139, 102, 54, 0.1);
        }

        .staticrypt-password-container {
            position: relative;
            outline: 0;
            width: 100%;
            margin: 0 0 1.5rem;
            box-sizing: border-box;
        }

        .staticrypt-toggle-password-visibility {
            cursor: pointer;
            height: 20px;
            opacity: 60%;
            padding: 12px;
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            filter: invert(1);
        }

        .staticrypt-form .staticrypt-decrypt-button {
            text-transform: uppercase;
            letter-spacing: 0.05em;
            outline: 0;
            background: linear-gradient(135deg, #8b6636 0%, #7a5a2f 100%);
            width: 100%;
            border: 0;
            border-radius: 10px;
            padding: 14px 28px;
            color: #ffffff;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 12px rgba(139, 102, 54, 0.3);
        }

        .staticrypt-form .staticrypt-decrypt-button:hover,
        .staticrypt-form .staticrypt-decrypt-button:active,
        .staticrypt-form .staticrypt-decrypt-button:focus {
            background: linear-gradient(135deg, #9d7340 0%, #8b6636 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(139, 102, 54, 0.4);
        }


        .staticrypt-instructions {
            margin-top: -1em;
            margin-bottom: 1em;
        }

        .staticrypt-title {
            font-size: 1.5em;
        }

        label.staticrypt-remember {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }

        .staticrypt-remember input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 1em;
        }

        .hidden {
            display: none !important;
        }

        .staticrypt-spinner-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .staticrypt-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: text-bottom;
            border: 0.25em solid gray;
            border-right-color: transparent;
            border-radius: 50%;
            -webkit-animation: spinner-border 0.75s linear infinite;
            animation: spinner-border 0.75s linear infinite;
            animation-duration: 0.75s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: none;
            animation-play-state: running;
            animation-name: spinner-border;
        }

        @keyframes spinner-border {
            100% {
                transform: rotate(360deg);
            }
        }

        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            .staticrypt-form input[type="password"],
            input[type="text"] {
                font-size: 16px;
            }
        }
    </style>
</head>

<body class="staticrypt-body">
    <div id="staticrypt_loading" class="staticrypt-spinner-container">
        <div class="staticrypt-spinner"></div>
    </div>

    <div id="staticrypt_content" class="staticrypt-content hidden">
        <div class="staticrypt-page">

                <div class="staticrypt-instructions">
                    <p class="staticrypt-title">KSI Dashboard</p>
                    <p style="font-size: 1rem; color: #e5e7eb; margin-bottom: 0.5rem;">Secure Health Analytics Platform</p>
                    <p style="font-size: 0.875rem; color: #9ca3af;">{instructions}</p>

                    </div>

                    <label id="staticrypt-remember-label" class="staticrypt-remember hidden">
                        <input id="staticrypt-remember" type="checkbox" name="remember" />

                    <input type="submit" class="staticrypt-decrypt-button" value="DECRYPT" />

            </div>
        </div>
    </div>
</body>
</html>
